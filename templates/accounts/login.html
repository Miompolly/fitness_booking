{% extends "base_generic.html" %} {% block content %}
<div
  class="form-container"
  style="
    max-width: 400px;
    margin: 0 auto;
    padding: 2rem;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  "
>
  <h2 style="text-align: center; font-size: 2rem; color: #333">Login</h2>

  <!-- Display messages here -->
  {% if messages %}
  <div class="messages" style="margin-bottom: 1rem">
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
      style="
        background-color: #f8d7da;
        color: #721c24;
        padding: 1rem;
        border-radius: 5px;
      "
    >
      {{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
        style="
          background: none;
          border: none;
          font-size: 1.5rem;
          color: #721c24;
        "
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <form method="POST" style="display: flex; flex-direction: column; gap: 1rem">
    {% csrf_token %}
    <div class="form-group" style="display: flex; flex-direction: column">
      <label
        for="username"
        style="margin-bottom: 0.5rem; font-size: 1rem; color: #333"
        >Username or Email</label
      >
      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        required
        style="
          padding: 0.8rem;
          border: 1px solid #ddd;
          border-radius: 5px;
          font-size: 1rem;
        "
      />
    </div>
    <div class="form-group" style="display: flex; flex-direction: column">
      <label
        for="password"
        style="margin-bottom: 0.5rem; font-size: 1rem; color: #333"
        >Password</label
      >
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        required
        style="
          padding: 0.8rem;
          border: 1px solid #ddd;
          border-radius: 5px;
          font-size: 1rem;
        "
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      style="
        background-color: #4caf50;
        color: white;
        padding: 1rem;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        border: none;
      "
    >
      Login
    </button>
    <p style="text-align: center; font-size: 1rem; color: #333">
      Don't have an account?
      <a href="{% url 'signup' %}" style="color: #2196f3">Sign Up</a>
    </p>
  </form>
</div>
{% endblock %}
